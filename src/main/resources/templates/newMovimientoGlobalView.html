<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo movimiento - Global</title>
  </head>
  <body>
    <h1>Nuevo movimiento (seleccionar cuenta)</h1>

    <div th:if="${error}" style="color: red; font-weight: bold;">
      <p th:text="${error}"></p>
    </div>

    <form method="post" action="#" th:action="@{/movimientos/nuevo/submit}" th:object="${movimientoDTO}">
      <label>Cuenta:
        <select th:field="*{iban}">
          <option th:each="c : ${cuentas}" th:value="${c.IBAN}" th:text="${c.IBAN} + ' - ' + ${c.nombre}"></option>
        </select>
      </label><br/>
      <label>Importe: <input type="number" step="0.01" th:field="*{importe}" /></label><br/>
      <button type="submit" name="operacion" value="DEPOSITO">AÃ±adir</button>
      <button type="submit" name="operacion" value="RETIRO">Retirar</button>
    </form>

    <p><a th:href="@{/}">Volver</a></p>
  </body>
</html>
